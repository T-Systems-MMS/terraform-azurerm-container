---
name: scan

on:
  pull_request:

env:
  TEMPLATE_REPOSITORY: T-Systems-MMS/terraform-template

jobs:
  call-scan:
    if: github.repository != '$TEMPLATE_REPOSITORY'
    uses: T-Systems-MMS/.github/.github/workflows/terrascan.yml@main
    with:
      iac_type: terraform
      policy_type: all
      skip_rules: AC_AZURE_0185
